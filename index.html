<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }
        h1{
            background-color: #4CAF50;
            color: white;
            display: inline-flex;
            text-align: center;
            font-size: 17px;
            padding-left: 10px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            color: #4472C4;
            font-size: 17px;
        }

        input[type=text],
        input[type=number] {
            width: 100%;
            font-size: 17px;
            font-family: Time New Romans;
            text-align: center;

            border-radius: 4px;
            resize: vertical;
            font-weight: 500;
        }

        #yearlyServiceCharge,
        #netROIAmount,
        #netROI {
            width: 100%;
            font-size: 17px;
            font-family: Time New Romans;
            text-align:center;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: vertical;

        }

        textarea {
            width: 100%;
            font-size: 17px;
            font-family: Time New Romans;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        #notes {
            width: 100%;
            font-size: 16px;
            font-family: ;
            padding: 5px 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }


        label {
            padding: 5px 5px 5px 0;
            font-size: 16px;
            font-weight: 500;
            display: inline-block;
        }

        button[type=button] {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button[type=button]:hover {
            background-color: #45a049;

        }

        .container {
            width: 80%;
            margin: auto;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 45%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 55%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>

    <title>RIO Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        function calculater() {
            
            var formatter = new Intl.NumberFormat('en-us');

            var size = document.getElementById('propertySize').value;
            var charge = document.getElementById('serviceCharge').value;
            var totalCharge = (parseInt(size.replaceAll(",","")) * parseInt(charge.replaceAll(",","")));
            if (!isNaN(totalCharge)) {
                document.getElementById('yearlyServiceCharge').value = formatter.format(totalCharge);
            }
            var rentValue = document.getElementById('rentValue').value;
            var maintenanceContract = document.getElementById('maintenanceContract').value;
            var propertyManagement = document.getElementById('propertyManagement').value;
            var yearlyServiceCharge = document.getElementById('yearlyServiceCharge').value;

            var netROIAmount = (parseInt(document.getElementById('rentValue').value.replaceAll(",","")) - parseInt(maintenanceContract.replaceAll(",","")) - parseInt(propertyManagement.replaceAll(",","")) - parseInt(yearlyServiceCharge.replaceAll(",","")));

            if (!isNaN(netROIAmount)) {
                document.getElementById('netROIAmount').value = formatter.format(netROIAmount);
            }


            var propertyValue = document.getElementById('propertyValue').value;
            var netROIAmount = document.getElementById('netROIAmount').value;
            var netROI = ((parseInt(netROIAmount.replaceAll(",","")) / parseInt(propertyValue.replaceAll(",",""))) * 100);

            if (!isNaN(netROI)) {
                document.getElementById('netROI').value = formatter.format(netROI) + '%';
            }


        };


        window.onload = function() {
            document.getElementById("download").addEventListener("click", () => {
                const print = this.document.getElementById("calculator");
                console.log(calculator);
                console.log(window);
                var opt = {
                    margin: .5,
                    filename: "rio calculator.pdf",
                    image: {
                        type: 'png',
                        quality: .9
                    },
                    html2canvas: {
                        scale: 3
                    },
                    jsPDF: {
                        unit: "in",
                        format: 'A4'
                    }
                };
                html2pdf().from(calculator).set(opt).save();
            })
        };
    </script>

</head>

<body>


    <div class="container">
        <form action="/action_page.php" id="printJS-form">
            <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
            <h1><label for="file" style="cursor: pointer;">Click Here to Upload a Logo</label></h1>
            <div id="calculator">
                <div class="row">
                    <div class="col-25">
                        <img id="output" width="250" height="107" />
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Real Estate:
Name:
Email:
Website:
Mobile:" style="height:107px"></textarea>
                    </div>
                </div>

                <h2>Property Details</h2>

                <div class="row">
                    <div class="col-25">
                        <label>Property Reference</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="propertyReference" placeholder="e.g.: Studio, Shamal Residences 2, JVC">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Property Size Sq.Ft</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="propertySize" placeholder="enter property size in square feet as per title deed." onkeyup="calculater()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Property Value</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="propertyValue" placeholder="enter property purchase price." onkeyup="calculater()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Rent Value</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="rentValue" placeholder="enter annual rent value." onkeyup="calculater()" />
                    </div>
                </div>

                <h2>Expenses</h2>

                <div class="row">
                    <div class="col-25">
                        <label>Maintenance Contract Value</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="maintenanceContract" placeholder="enter yearly cost if applicable" onkeyup="calculater()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Property Management Contract Value</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="propertyManagement" placeholder="enter yearly cost if applicable" onkeyup="calculater()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Service Charge Per Sq.Ft</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="serviceCharge" placeholder="enter the rate per square feet." onkeyup="calculater()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Yearly Service Charge Value</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="yearlyServiceCharge" placeholder="0" onkeyup="calculater()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Net ROI Amount</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="netROIAmount" placeholder="0" onkeyup="calculater()" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="NetROI">Net ROI %</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="netROI" name="NetROI" value="%" placeholder="" onkeyup="calculater()" />
                    </div>
                </div>

                <br>
                <div class="row">
                    <textarea id="notes" placeholder="Notes:" style="height:85px"></textarea>
                </div>

                <div class="row">
                    <p>
                        Note: This ROI Calculator is an illustration for educational and informational purposes only, and should not be considered as a rental guarantee.
                    </p>
                </div>

            </div>
            <div class="row">
                <button id="download" type="button">Download</button>
            </div>
        </form>
    </div>
